		<!-- header row -->
		<div class="row plexo-canvas-row">
			<div class="col-lg-12 plexo-canvas-container">

					<div id="dataset-progressbar-id" class="progress-bar progress-bar-info" role="progressbar"
					     aria-valuenow="0" aria-value-min="0" aria-value-max="100" style="width:100%">
						Loading...
					</div>
				</div>
				<canvas id="plexo-canvas-id"></canvas>
			</div>
		</div>
		<!-- body row-->
		<div class="row footer fixed plexo-footer">
			<div class="row clearfix">
				<div class="col-xs-12 col-sm-7 col-md-6 col-lg-6 no-padding">

					<button id='btn-labels-id' class="btn btn-icon"><i class="fa fa-tag"></i></button>

					<button id='btn-brush-id' class="btn btn-colored-icon"
					        data-toggle="modal" data-target="#brush-options-modal-id">
						<i class="fa fa-paint-brush"></i>
					</button>

					<button id='btn-paint-bucket-id' class="btn btn-icon btn-paint-bucket"><i class="icon-bucket"></i></button>

					<button id='btn-eraser-id' class="btn  btn-icon" href="#"
					        data-toggle="modal" data-target="#eraser-options-modal-id">
						<i class="fa fa-eraser"></i>
					</button>

					<span class="inline">|</span>
					<button id='btn-zoom-id' class="btn  btn-icon" href="#"><i class="fa fa-search"></i></button>

					<button id='btn-redo-id' class="btn  btn-icon"><i class="fa fa-repeat"></i></button>
					<button id="btn-propagate-id" class="btn btn-icon">
						<i class="fa fa-copy"></i>
					</button>
					<a id='btn-save-id' class="btn  btn-icon" href="#"

					   data-target="#download-annotations-modal-id"><i class="fa fa-download"></i>

					<small id="status-current-coordinates-id" class="label label-white">x:0, y:0</small>

<!--wrapper -->
<div id="brush-options-modal-id" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<h3 class="modal-title">Brush</h3>
			</div>
			<!-- modal header-->
			<div id='brush-options-modal-body-id' class="modal-body">
				<div class="row">
					<div class="col-xs-12 col-md-6 col-lg-6 col-centered">
						<h4>Preview</h4>
						<canvas id="brush-canvas-id" class="preview_canvas" width="100px" height="100px"></canvas>
					</div>

					<div class="col-xs-12 col-md-6 col-lg-6">
						<h4>Current Label: <span id="current-label-text-id"></span></h4>
						<select id="brush-color-id">
						</select><!-- label colors selector-->
					</div>

				</div>

				<div class="row">
					<div class="col-xs-12 col-md-6 col-lg-6">
						<h4>Size</h4>

						<div id="brush-size-slider-id" class="noUi-pips-light-gray noUi-margin-top"></div>
					</div>
					<div class="col-xs-12 col-md-6 col-lg-6">
						<h4>Opacity</h4>

						<div id="brush-opacity-slider-id" class="noUi-pips-light-gray noUi-margin-top"></div>
					</div>

				</div>

				<div class="row">
					<div class="col-xs-6 col-md-6 col-lg-6">
						<h4>Shape</h4>

						<div class="radio radio-info">
							<input id="brush-shape-circle-id" type="radio" checked value="brush-circle" name="brush-shape">
							<label for="brush-shape-circle-id">circle</label>
						</div>
						<div class="radio radio-info">
							<input id="brush-shape-square-id" type="radio" value="brush-square" name="brush-shape">
							<label for="brush-shape-square-id">square</label>
						</div>
					</div>


				</div>
			</div>
			<!-- modal body -->
			<div class="modal-footer">

				<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>

			</div>
			<!--modal footer-->
		</div>
		<!-- modal content-->
	</div>
	<!-- modal dialog-->
</div>
<!-- modal brush-options  -->
<div id="eraser-options-modal-id" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<h3 class="modal-title">Eraser</h3>
			</div>
			<!-- modal header-->
			<div class="modal-body">
				<div class="row">
					<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 col-centered">
						<h4>Preview</h4>
						<canvas id="eraser-canvas-id" width="50px" height="50px"></canvas>
					</div>
					<div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
						<h4>Size</h4>

						<div id="eraser-size-slider-id" class="noUi-pips-light-gray noUi-margin-top"></div>
					</div>

				</div>
			</div>
			<!-- modal body -->

			<div class="modal-footer">
				<button id='btn-clear-slice-id' type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-warning"></i>
					Clear slice
				</button>
				<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
			</div>
			<!--modal footer-->
		</div>
		<!-- modal content-->
	</div>
	<!-- modal dialog-->
</div>
<!-- modal eraser-options  -->
<div id="label-propagation-modal-id" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<h3 class="modal-title">Propagate Labels</h3>
			</div><!-- modal header -->
			<div class="modal-body">
				<div class="row">

					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 text-center">
						<h4>Current <small id="current-txt-id"></small></h4>
						<canvas id="current-canvas-id" class="canvas-preview"></canvas>
					</div>
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 text-center">
						<h4>From <small id="from-txt-id"></small></h4>
						<canvas id="from-canvas-id" class="canvas-preview"></canvas>
					</div>
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 text-center">
						<h4>To <small id="to-txt-id"></small></h4>
						<canvas id="to-canvas-id" class="canvas-preview"></canvas>
					</div>
				</div>
				<div class="row">
						<div class="col-xs-12">
							<div id="propagate-slider-id" class="noUi-margin-top noUi-margin-bottom"></div>
						</div>
				</div>

				<div class="row">
					<div class="col-xs-12">
							<h4>Select labels to propagate:</h4>
						<div id='used-labels-div-id' class="vertical-scroller">
							<select id="propagate-label-selector-id"></select>
						</div>
					</div>
				</div>


			</div><!-- modal body-->
			<div class="modal-footer">
				<button type="button" class="btn btn-white" data-dismiss="modal">Cancel</button>
				<button id='btn-ok-propagate-id' type="button" class="btn btn-success" data-dismiss="modal">OK</button>
			</div><!-- modal footer -->
		</div><!-- modal content -->
	</div><!-- modal dialog -->
</div><!-- modal propagation labels -->

<div id="download-annotations-modal-id" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<h3 class="modal-title">Download Annotations</h3>
			</div><!-- modal header -->
			<div class="modal-body">
				<div class="row">
					<div class="col-xs-12">
						<div id='download-annotations-list-id' class="vertical-scroller">

						</div>
					</div>
				</div>
				<div class="row">

				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<a id='btn-download-zip-id' type="button" class="btn btn-primary"><i class='fa fa-download'></i> Download Zip</a>
			</div>
		</div>
	</div>
</div>
